spring:
  application:
    name: apiGateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}
    # Uncomment to set default profile:
    # active: dev
  cloud:
    gateway:
      routes:
        - id: user-service-route
          uri: lb://USERSERVICE
          predicates:
            - Path=/users/**
        - id: task-service-route
          uri: lb://TASKSERVICE
          predicates:
            - Path=/tasks/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
              - "http://localhost:5174"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
