spring.application.name=taskservice

# Active Profile - defaults to 'default' if not set
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}
# Uncomment to set default profile:
# spring.profiles.active=dev

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/tasks_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server port
server.port=8082

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Logging
logging.level.root=INFO
logging.level.com.example.taskservice=DEBUG
